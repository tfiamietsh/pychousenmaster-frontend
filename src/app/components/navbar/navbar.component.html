<mat-toolbar>
    <button class="r-padding" mat-button>Home</button>
    <button class="r-padding" mat-button>Problems</button>
    <button class="r-padding" mat-button>Challenges</button>
    <mat-form-field class="r-padding" appearance="outline" subscriptSizing="dynamic">
        <input matInput type="search" autocomplete="none"/>
        <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu>
        <button mat-menu-item>
            <mat-icon>portrait</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>folder_special</mat-icon>
            <span>Challenges</span>
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </mat-menu>
</mat-toolbar>
