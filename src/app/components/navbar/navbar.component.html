<mat-toolbar>
    <button class="r-padding" mat-button routerLink>Home</button>
    <button class="r-padding" mat-button routerLink="/problems">Problems</button>
    <button class="r-padding" mat-button routerLink="/challenges">Challenges</button>
    <mat-form-field class="r-padding" appearance="outline" subscriptSizing="dynamic">
        <input matInput type="search" autocomplete="none" placeholder="Search or jump to..."/>
        <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="guest;else user">
        <button mat-stroked-button class="r-padding" color="primary" routerLink="/sign-in">
            <span>Sign in</span>
        </button>
        <button mat-flat-button color="primary" routerLink="/sign-up">
            <span>Sign up</span>
        </button>
    </div>
    <ng-template #user>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>    
    </ng-template>
    <mat-menu #menu>
        <button mat-menu-item>
            <mat-icon>portrait</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="goToChallenges()">
            <mat-icon>folder_special</mat-icon>
            <span>Challenges</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </mat-menu>
</mat-toolbar>
