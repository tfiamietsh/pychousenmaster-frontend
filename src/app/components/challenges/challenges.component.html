<mat-card class="mc">
    <mat-card-header>
        <mat-card-title>New Challenges</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let challenge of challenges">
                <span class="link" [routerLink]="makeLinkToChallenge(challenge.username)"
                    [queryParams]="{challenge: challenge.name}">{{challenge.name}}</span>
                <span style="float: right">
                    by <span class="link" [routerLink]="makeLinkToUser(challenge.username)">{{challenge.username}}</span>
                </span>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
