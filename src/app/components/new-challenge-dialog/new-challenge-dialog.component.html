<div class="dialog">
    <h3 mat-dialog-title class="header">Create New Challenge</h3>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput id="input" placeholder="Enter a name for your challenge" autocomplete="off"/>
        </mat-form-field><br>
        <button mat-button color="primary" (click)="confirm()">Confirm</button>
        <button mat-button color="primary" class="margin-left" (click)="close()">Cancel</button>
    </div>
</div>
